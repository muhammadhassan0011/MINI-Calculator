<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css" />
</head>

<body>
  <div class="container">
    <div class="calculator">
      <form>
        <div>
          <input type="text" name="display" class="display" />
        </div>
        <div>
          <input type="button" value="AC" class="AC btn hover" onclick="display.value = ''" />
          <input type="button" value="DE" class="DE btn hover"
            onclick="display.value = display.value.toString().slice(0,-1)" />
          <input type="button" value="." class="mul btn hover" onclick="display.value += '.'" />
          <input type="button" value="/" class="div btn hover" onclick="display.value += '/'" />
        </div>
        <div>
          <input type="button" value="7" class="hover" onclick="display.value += '7' " />
          <input type="button" value="8" class="hover" onclick="display.value += '8'" />
          <input type="button" value="9" class="hover" onclick="display.value += '9'" />
          <input type="button" value="*" class="btn hover" onclick="display.value += '*'" />
        </div>
        <div>
          <input type="button" value="4" class="hover" onclick="display.value += '4'" />
          <input type="button" value="5" class="hover" onclick="display.value += '5'" />
          <input type="button" value="6" class="hover" onclick="display.value += '6'" />
          <input type="button" value="-" class="btn hover" onclick="display.value += '-'" />
        </div>
        <div>
          <input type="button" value="1" class="hover" onclick="display.value += '1'" />
          <input type="button" value="2" class="hover" onclick="display.value += '2'" />
          <input type="button" value="3" class="hover" onclick="display.value += '3'" />
          <input type="button" value="+" class="btn hover" onclick="display.value += '+'" />
        </div>
        <div>
          <input type="button" value="00" class="hover" onclick="display.value += '00'" />
          <input type="button" value="0" class="hover" onclick="display.value += '0'" />
          <input type="button" value="=" class="equal btn hover" onclick="display.value = eval(display.value)" />
        </div>
      </form>
    </div>
  </div>
  <script></script>
</body>

</html>
